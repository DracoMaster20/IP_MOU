<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --primary-color: #00F0FF;
      --secondary-color: #7F00FF;
      --accent-color: #0FF0FC;
      --bg-color: #0D0D2B;
      --white: #FFFFFF;
      --gray: #1F1F3C;
      --gray-2: #AAAAAA;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
  height: 100vh;
  background: linear-gradient(135deg, #0D0D2B 0%, #151530 40%, #1C1C3E 70%, #3B00FF 100%);
  color: var(--white);
  display: flex;
  align-items: center;
  justify-content: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  overflow: hidden;
}

    .reset-container {
      background: rgba(15, 15, 50, 0.9);
      padding: 2rem;
      border-radius: 1.5rem;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px var(--accent-color);
    }

    .input-group {
      position: relative;
      margin: 1rem 0;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: var(--accent-color);
    }

    .input-group input {
      width: 100%;
      padding: 1rem 3rem;
      background-color: var(--gray);
      color: var(--white);
      border-radius: .5rem;
      border: 2px solid var(--gray-2);
      outline: none;
      font-size: 1rem;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
    }

    button {
      width: 100%;
      padding: .7rem;
      border: none;
      border-radius: .5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--white);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    }

    .back-link {
      margin-top: 1.5rem;
      display: inline-block;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    /* Background Bubbles */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 240, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.2);
      animation: float linear infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-20px) translateX(10px);
      }
      50% {
        transform: translateY(0) translateX(20px);
      }
      75% {
        transform: translateY(20px) translateX(10px);
      }
    }
  </style>
</head>
<body>
      <!-- Background Bubbles -->
  <div class="bubbles" id="bubbles"></div>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form>
      <div class="input-group">
        <i class='bx bxs-lock-alt'></i>
        <input type="password" placeholder="New Password" required />
      </div>
      <div class="input-group">
        <i class='bx bxs-lock-alt'></i>
        <input type="password" placeholder="Confirm New Password" required />
      </div>
      <button type="submit">Set New Password</button>
    </form>
    <div class="back-link" onclick="history.back()">Back to Sign In</div>
  </div>

  <script>
      // Function to generate bubbles
      function generateBubbles() {
          const bubblesContainer = document.getElementById('bubbles');
          bubblesContainer.innerHTML = ''; // Clear existing bubbles

          for (let i = 0; i < 20; i++) {
              const bubble = document.createElement('div');
              bubble.classList.add('bubble');

              const size = Math.random() * 50 + 20; // Size between 20px and 70px
              bubble.style.width = `${size}px`;
              bubble.style.height = `${size}px`;

              bubble.style.left = `${Math.random() * 100}%`;
              bubble.style.top = `${Math.random() * 100}%`;

              bubble.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duration between 5s and 15s
              bubble.style.animationDelay = `${Math.random() * 2}s`; // Delay between 0s and 2s

              bubblesContainer.appendChild(bubble);
          }
      }

      // Call the function to generate bubbles when the page loads
      window.onload = generateBubbles;
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
